  <!-- Contact Section -->
  <main class="contact-page">
    <section class="contact-hero">
      <h1>Get In <span>Touch</span></h1>
      <p>Let's collaborate on something amazing</p>
    </section>

    <section class="contact-container">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>blessynsithole@gmail.com</span>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>+263 782734219</span>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>Midlands State University, Zimbabwe</span>
        </div>
      </div>

      <form class="contact-form" action="https://formspree.io/f/xzzraaaa" method="POST">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Your Message" required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">
            Send Message <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </section>
  </main>

  <script src="shared.js"></script>
